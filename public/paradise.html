<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #8B0000; /* Dark red background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            color: #fff;
            box-sizing: border-box; /* Include padding and border in total height calculation */
        }
        .container {
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; /* Include padding and border in total height calculation */
        }
        .image-row {
            display: flex; /* Align images side by side */
            justify-content: center; /* Center images horizontally */
            margin-bottom: 20px;
        }
        .image-row img {
            width: 50vw; /* Half of viewport width */
            height: 50vh; /* Half of viewport height */
            object-fit: cover; /* Cover the container without distortion */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            margin: 0 10px; /* Space between images */
        }
        .full-width-image {
            width: 100vw; /* Full viewport width */
            height: 50vh; /* Half of viewport height */
            object-fit: cover; /* Cover the container without distortion */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            margin-bottom: 20px;
        }
        .center-text {
            font-size: 1.5em;
            padding: 15px;
            background: #000; /* Black background for text */
            color: #fff; /* White text color */
            border-radius: 10px;
            width: 100%; /* Full width of its container */
            max-width: 100vw; /* Ensure it doesn't exceed viewport width */
            box-sizing: border-box; /* Include padding in total width calculation */
            line-height: 1.6; /* Increase line height for better readability */
            text-align: center;
            position: relative; /* Needed for absolute positioning of button */
        }
        .button-container {
            margin: 20px auto;
            padding: 10px;
            position: relative; /* Needed for button repositioning */
        }
        .button-container button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #333; /* Dark gray background for buttons */
            cursor: pointer;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background: #555; /* Slightly lighter gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-row">
            <img src="images/deadpool1.jpg" alt="Paradise Image 1">
            <img src="images/deadpool2.jpg" alt="Paradise Image 2">
        </div>
        <img src="images/deadpool3.jpg" alt="Paradise Image 3" class="full-width-image">
        <div class="center-text">

            <div class="button-container">
                <button onclick="window.location.href='yes.html';"></button>
                <button id="no-button" onclick="moveNoButton();"></button>
            </div>
        </div>
    </div>
    <script>
        function moveNoButton() {
            var button = document.getElementById('no-button');
            var container = button.parentElement;
            var containerRect = container.getBoundingClientRect();
            var buttonWidth = button.offsetWidth;

            // Define positions for the button to move between
            var positions = [0, containerRect.width - buttonWidth];

            // Get the current position
            var currentLeft = parseFloat(button.style.left) || 0;

            // Move the button to the other position
            var newPosition = (currentLeft === positions[0]) ? positions[1] : positions[0];

            button.style.position = 'absolute';
            button.style.left = newPosition + 'px';
        }
    </script>
</body>
</html>
