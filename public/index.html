<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Page</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom right, #1a1a1a, #333333); /* Dark gradient background */
          text-align: center;
          margin: 0;
          padding: 0;
      }
      .flower-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          position: relative;
      }
      .flower-image {
          width: 500px; /* Adjust size as needed */
          height: auto; /* Maintain aspect ratio */
          transition: transform 0.5s ease;
          cursor: pointer;
      }
      .flower-image:hover {
          transform: scale(1.1);
      }
      .quote {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.5em; /* Larger text size for readability */
          color: #f5f5f5; /* Light color for contrast */
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for better readability */
      }
  </style>
  
</head>
<body>
    <div class="flower-container">
        <a href="write.html">
            <img src="images/zoro.jpg" alt=" " class="flower-image">
        </a>
        <div class="quote">"Heyy;)</div>
    </div>
</body>
</html>
