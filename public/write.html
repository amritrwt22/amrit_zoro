<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Something</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #cd094d, #f8c6d0); /* Light pink gradient background */
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            box-sizing: border-box; /* Include padding and border in total height calculation */
        }
        .container {
            margin: 50px auto; /* Center container and provide spacing */
            max-width: 80%; /* Limit container width */
            position: relative;
            padding-bottom: 50px; /* Space for additional content at the bottom */
        }
        .flower-image {
            width: 300px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto;
            display: block;
        }
        .text-link {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px auto;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(to right, #ff6f61, #d83a3a); /* Gradient background */
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .text-link:hover {
            background: linear-gradient(to right, #d83a3a, #ff6f61); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
        textarea {
            width: 100%; /* Full width of the container */
            height: auto; /* Height adjusts to content */
            min-height: 300px; /* Minimum height */
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            line-height: 1.5; /* Increase line height for better readability */
            overflow: hidden; /* Hide overflow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/egoist.jpg" alt="Big Flower" class="flower-image">
        <h1> choco </h1>
        <textarea readonly>


        </textarea>
        <a href="paradise.html" class="text-link">
            deadpool
        </a>
    </div>
</body>
</html>
